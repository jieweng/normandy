help.import_Mpp_File = <p><b>Help</b></p><p>1.Currently we ONLY support MS Project 2003 - 2007 file ending with .mpp extension.<br/>2.If the task layers in mpp file is LESS THAN or EQUAL to 2, the tasks and structure will be imported. If layers be more than 2, only the last two layers will be imported. The summary tasks above will be ignored.<br/> 3. The importing function only creates new tasks in your project and WON'T overwrite existing ones.<br/>4. MS Project's default work time(8:00-12:00, 13:00-17:00) is different from Normandy System's(9:00-12:00, 13:00-18:00).<br/>You have two options to sync these two calendars before importing your mpp file.<br/><ul><li>Click "Download Template" below and start building your project. The template file has pre-set calendar same as Normandy.</li><li>Copy and merge your existing file into the template.</li></ul></p>